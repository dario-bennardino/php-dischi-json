<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="app" class="container my-4">

        <div class="navbar d-flex justify-content-center">
            <div class="title text-center">
                <h1 class="text-white p-4">{{title}}</h1>
            </div>
            <div class="info-new-album w-100 d-flex justify-content-between ">
                <input type="text" placeholder="Immagine">
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Author">
                <input type="text" placeholder="Year">
                <input type="text" placeholder="Genre">
            </div>

        </div>

        <div class="row">

            <div v-for="(item, index) in list" class="col-3 mt-4">
                <div class="card" style="width: 18rem;">
                    <img :src="item.poster" class="card-img-top" :alt="item.title">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <h6 class="card-text">{{item.author}}</h6>
                        <h5 class="card-text">{{item.year}}</h5>
                        <h6 class="card-text">{{item.genre}}</h6>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
